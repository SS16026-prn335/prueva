<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rol</title>
    </h:head>
    <h:head>
        <title>Roles</title>
    </h:head>
    <h:body>



        <h:form>
            <p:panel>
                <h2><b>Busqueda de Rol</b></h2>

                <h:panelGrid columns="2" cellpadding="5" >
                    <h:outputLabel for="name" value="Ingrese el titulo de el Rol a buscar: " />

                    <p:inputText value="#{rol.tar}">
                        <p:ajax event="keyup" update="hol" />
                    </p:inputText>
                   


                    <p:outputLabel   value="Roles encontrados:" />

                    <p:panel id="hol">
                        <h:form id="holas">
                            <p:dataTable value="#{rol.findAll()}" var="item" emptyMessage="No se encontraron datos.">

                                <p:column >
                                    <f:facet name="" >
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>


                            </p:dataTable>
                            <p:outputLabel value=" Datos encontrados:  #{rol.findAll().size()}" />
                        </h:form>
                    </p:panel>
                    

                </h:panelGrid>



            </p:panel>

        </h:form>


    </h:body>
</html>
